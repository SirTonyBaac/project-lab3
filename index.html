<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3 Form</title>
</head>

<body>
    <form action="">
        <table width="100px">
            <tr>
                <th align="center" colspan="2"><h2>Pizza Shop 2.0</h2></th>
            </tr>
            <tr>
                <td align="right" width="50px"><label>Name: </label></td>
                <td align="left"><input type="text" id="Name" name="Name" value="Tony"></td>
            </tr>
            <tr>
                <td align="right" width="50px"><label>Pizza Topping: </label></td>
                <td align="left">
                    <input type="radio" id="Topping" name="Topping" value="Supreme">
                    <label>Supreme</label><br>
                    <input type="radio" id="Topping" name="Topping" value="Vegetaria">
                    <label>Vegetaria</label><br>
                    <input type="radio" id="Topping" name="Topping" value="Hawaian">
                    <label>Hawaian</label>
                </td>
            </tr>
            <tr>
                <td align="right" width="50px"><label>Pizza Source: </label></td>
                <td align="left">
                    <select id="select" name="select">
                        <option value="Tomato">Tomato</option>
                        <option value="aaaa">aaaa</option>
                        <option value="bbbb">bbbb</option>
                        <option value="cccc">cccc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" width="50px"><label>Optimal Extra: </label></td>
                <td align="left">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="1">
                    <label>Extra Chese</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="2">
                    <label>Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td align="left" width="50px"><label>Derivery: </label></td>
            </tr>
            <tr>
                <td align="left" colspan="2"><textarea name="message" rows="3" cols="100%"></textarea></td>
            </tr>
            <tr>
                <td align="left"><input type="submit" value="Sent my order"></td>
            </tr>
        </table>
    </form> 
</body>
</html>
